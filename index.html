<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>BLOG</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card">
          <div class="img">
            <img
              src="images/illustration-article.svg"
              alt="blog-card"
              class="card-img"
            />
          </div>
          <h3 class="card-button">Learning</h3>
          <p class="card-date">Published 21 Dec 2023</p>
          <h2 class="card-title">HTML & CSS foundations</h2>
          <p class="card-para">
            These languages are the backbone of every website.defining
            structure,content,and prosentation.
          </p>
          <div class="blogger">
            <img src="images/image-avatar.webp" alt="" class="blog-img" />
            <p class="blog-para">Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>
